{% extends 'main/base.html' %}
{% load static %}
{% block css_file %}
  <link rel="stylesheet" href="{% static 'main/login.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock css_file %}
{% block content %}
{% include "main/nav.html" %}
    <div class="container" id="box">
        <div class="col2 col col-6">
            <p class="h2 text-center ">Log in</p>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            <input type="text"  placeholder="Enter username" name="username" required>
                        </td>
                    <tr>
                        <td>
                            <input type="text" placeholder="Enter password " name="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td class=" d-flex justify-content-center-evenly " >
                            <button class="btn btn-primary" type="submit">Log in</button>
                            <a href="{% url 'sign_in' %}" role="button" class="btn btn-danger">Sign In</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock content %}

{% comment %} {% block js_file %}
<script>
$(document).ready(function() {
    $("#sign_in_form").click(function(event) {
      event.preventDefault()
      var formData = $(this).serialize()
      $.ajax({
        type:"POST",
        url:"{% url 'sign' %}",
        data:formData,
        success:()=>{
            console.log(formData)
            console.log("sign submitted");
        }
      })
    })
    $("#log_in_form").click(function(event) {
        event.preventDefault();
        var formData = $(this).serialize()
        console.log("log submitted")
        console.log(formData)
        /*$.ajax({
            type:"POST",
            url:"{% url 'login' %}",
            succes:()=>{
                console.log("log submitted");
                console.log(formData)
            }
          })*/
      });
});
</script>
{% endblock js_file %} {% endcomment %}
