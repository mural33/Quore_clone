<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/nav.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
</head>
<body>
    <header>
        <nav class="nav">
            <article>
                <ul>
                    <li class="logo">
                        <a>
                            <img src=" {% static 'main/quora-ar21.svg' %}" alt="">
                        </a>
                    </li>
                    <li class="search_bar">
                        <div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <select name="" id="">
                                <option value="person">Person</option>
                                <option value="question">Question</option>
                            </select>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                            </a>
                            <input type="text" placeholder="Search for questions,People and topics">
                        </form>
                        </div>
                    </li>
                    <li>
                        {% if not login %}
                            <a href="{% url 'log_in' %}" role="button" class="btn btn-danger">Log In</a>
                        {% endif %}     
                    </li>
                </ul>
            </article>
        </nav>
    </header>
</body>
</html>
